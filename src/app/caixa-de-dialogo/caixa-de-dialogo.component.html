<div>

  <mat-card>

    <mat-card-content>
      <p>{{dialogMsg}}</p>
    </mat-card-content>

    <mat-card-actions class="flx-row flx-evenly">
      <button mat-raised-button color="warn" (click)="cancelar()" >{{labelBotaoEsquerdo}}</button>
      <button mat-raised-button color="primary" (click)="confirmar()">{{labelBotaoDireito}}</button>
    </mat-card-actions>
  </mat-card>

</div>
